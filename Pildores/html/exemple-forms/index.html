<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/action_page.php">
        <input type="text" list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="1">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi" selected>Audi</option>
        </select>


        <label for="nombre">First name:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="escriu el nom" value="" size="50" maxlength="50"
            autocomplete><br>

        <label for="apellidos">Last name:</label><br>
        <input type="text" id="apellidos" name="apellidos" placeholder="escriu el cognom" value="" size="50"
            maxlength="50" autocomplete>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

<input type="submit">
    </form>
</body>

</html>
